server.port=8581

spring.application.name=FlightSearch
spring.data.mongodb.port=27017	
spring.data.mongodb.host=localhost
spring.data.mongodb.database=Flight

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone = http://eureka:8761/eureka
eureka.instance.hostname=localhost

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=FlightSearch
springdoc.paths-to-match=/**


# disable beans endpoint  
management.endpoints.beans.enabled=false  
# expose all endpoints:
#management.endpoints.web.exposure.include=*  
management.security.enabled=false
management.endpoint.serviceregistry.enabled=true


spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false


management.endpoints.enabled-by-default=true
management.endpoint.info.enabled=true

